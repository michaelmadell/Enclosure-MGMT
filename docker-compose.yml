version: '3.8'

services:
  backend:
    build: ./cmc-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=*
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    build: ./cmc-interface
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:3001/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data: